      // condição

      function retornaSexo(sexo) {
        // M, F
        // Masculino, Feminino
        
        if (sexo === 'M') {
          return "Masculino";
        } else if (sexo === 'F') {
          return "Feminino";
        } else {
          return 'Outro';
        }

        switch (sexo) {
          case 'M':
            return "Masculino";
          case 'F':
            return "Feminino";
          default:
            return "Outro";
        }
      }
      var sexo = retornaSexo('F');
      console.log(sexo);
